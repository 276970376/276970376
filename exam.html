function readradio(radio) {
 
            // 方法一            
            var item = null;
            var obj = document.getElementsByName(radio)
            for (var i = 0; i < obj.length; i++) { //遍历Radio 
                if (obj[i].checked) {
                    item = obj[i].value;                   
                }
            }
            return item;
}
function setradio(radio,val) {
            var obj = document.getElementsByName(radio)
            for (var i = 0; i < obj.length; i++) { //遍历Radio 
                if (val == obj[i].value) {
                    obj[i].checked=true;                
                }
            } 
}
function setradiochecked(radio,val) {
            var obj = document.getElementsByName(radio)
            for (var i = 0; i < obj.length; i++) { //遍历Radio 
                if (val ==1) {
                    obj[i].checked=true;                
                } else obj[i].checked=false; 
            } 
}
