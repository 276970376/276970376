<script>
var str=0
function shu(value)
{ 
if (value!="no" && value!="km" && value!="sc"&&value!="c") {str=str+value;if($('str').value!= NaN)$('str').value=Number(str)}
  if (value=="no") {$('no').value=Number(str) ;str="";$('str').value=Number(str)}
  if (value=="km") {$('km').value=Number(str) ;str="";$('str').value=Number(str)}
  if (value=="sc") {$('sc').value=Number(str) ;str="";$('str').value=Number(str)}
	if (value=="c"){str="";$('str').value=Number(str)}
	
 ad();
 
}
function setLocalStorage(key,val){
    window.localStorage.setItem(key,JSON.stringify(val));
};
//取
function getLocalStorage(key){
    var val = JSON.parse(window.localStorage.getItem(key));
    return val;
};
  
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
function $(id)
{
return document.getElementById(id)
}
       if(getQueryVariable("no"))
$("no").value=decodeURI(getQueryVariable("no")) 
var cj={}
function ad()
{
if(localStorage.cj)cj=JSON.parse(localStorage.cj);
if($('no').value)   {if(!cj[$('no').value])cj[$('no').value]={}; localStorage.cj=JSON.stringify(cj);} 
if($('sc').value&&$('km').value)   {cj[$('no').value][$('km').value]=$('sc').value; localStorage.cj=JSON.stringify(cj);}
}
function cx()
{
if(localStorage.cj)cj=JSON.parse(localStorage.cj);
var cx={}
if($('no').value)   {if(cj[$('no').value])cx=cj[$('no').value];else cx={}} 
if($('km').value)   {if(cj[$('no').value][$('km').value]){cx=cj[$('no').value][$('km').value];$('sc').value=cx} else cx={}}
//alert(JSON.stringify(cx))
localStorage.cx=JSON.stringify(cx);
}
</script>
